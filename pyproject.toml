[tool.poetry]
name = "pycouchdb"
version = "1.16.0"
description = "Modern pure python CouchDB Client."
authors = ["Andrey Antukh <niwi@niwi.be>"]
maintainers = ["Rinat Sabitov <rinat.sabitov@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/histrio/py-couchdb"
documentation = "https://pycouchdb.readthedocs.io/en/latest/"
keywords = ["couchdb", "database"]

classifiers = [
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4"
requests = "^2.28"
chardet = "^5.2.0"

[tool.poetry.dev-dependencies]
responses = "^0.22"
flake8 = "^6.0"
pytest = "^7.2"
pytest-cov = "^4.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
