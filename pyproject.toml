[tool.poetry]
name = "pycouchdb"
version = "1.14.2"
description = "Modern pure python CouchDB Client."
authors = ["Andrey Antukh <niwi@niwi.be>"]
maintainers = ["Rinat Sabitov <rinat.sabitov@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/histrio/py-couchdb"
documentation = "https://pycouchdb.readthedocs.io/en/latest/"
keywords = ["couchdb", "database"]

classifiers = [
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7 | ^3.8 | ^3.9 | ^3.10"
requests = "^2.27"

[tool.poetry.dev-dependencies]
responses = "^0.20"
flake8 = "^4.0"
pytest-coverage = "^0.0"
pytest = "^7.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
