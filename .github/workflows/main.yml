name: CI

on:
  push:
    branches: [ no-py2 ]
  pull_request:
    branches: [ no-py2 ]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]
        couchdb-version: [1.8, 2.1, 3.1]
        
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
